<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Set Paragraph Background Color</title>
    <script>
      function set_background() {
        // Get all paragraph elements
        var paragraphs = document.querySelectorAll("p");

        // Set the background color of the first paragraph
        paragraphs[0].style.backgroundColor = "yellow";

        // Set the background color of the second paragraph
        paragraphs[1].style.backgroundColor = "grey";
      }
    </script>
  </head>
  <body>
    <input
      type="button"
      value="Click to set paragraph background color"
      onclick="set_background()"
    />
    <p>w3resource JavaScript Exercises</p>
    <p>w3resource PHP Exercises</p>
  </body>
</html>
